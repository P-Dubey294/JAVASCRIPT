<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAG AND DROP IN JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="dropzone"> <!--dropzone acts as a container for draggable elements-->
     <div id="draggable" draggable="true">This Div is draggable</div>
     </div> <!--draggable="true" indicates that it can be moved by the user-->
    


     <!---This is another div that acts as the drop zone where the draggable item can be dropped---->
     <div class="dropzone" id="drop-target"></div>

        <script src="main.js">
        </script>
</body>
</html>
